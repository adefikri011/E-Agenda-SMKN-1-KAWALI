<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Hand Tracker - Smooth Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.3;
            filter: contrast(1.5) brightness(1.2);
        }

        #main-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #text {
            position: absolute;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-align: center;
            line-height: 1.2;
        }

        #status {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #gesture {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .gesture-icon {
            font-size: 16px;
            margin-bottom: 2px;
        }

        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="main-canvas"></canvas>
        <div id="text"></div>

        <div id="status">
            <span class="status-dot"></span>
            <span id="status-text">Memulai...</span>
        </div>

        <div id="gesture">
            <div class="gesture-icon">ðŸ‘‹</div>
            <div id="gesture-text">-</div>
        </div>

        <div id="debug">FPS: 60</div>
    </div>

    <script>
        // Elemen DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const textElement = document.getElementById('text');
        const statusText = document.getElementById('status-text');
        const gestureText = document.getElementById('gesture-text');
        const debugText = document.getElementById('debug');

        // Variabel tracking
        let handPosition = { x: 0, y: 0 };
        let handSize = 0;
        let isHandClosed = false;
        let lastGestureTime = 0;
        let fps = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;

        // Konfigurasi performa
        const DETECTION_RESOLUTION = 160; // Resolusi rendah untuk deteksi cepat
        const UPDATE_INTERVAL = 33; // ~30fps untuk deteksi (bisa diatur)
        let lastDetectionTime = 0;

        // Efek partikel sederhana
        const particles = [];
        const MAX_PARTICLES = 50; // Sedikit tapi cukup untuk efek

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', ', 0.2)').replace('rgb', 'rgba');
                ctx.fill();

                ctx.globalAlpha = 1;
            }
        }

        // Deteksi tangan yang sangat dioptimasi
        function detectHand() {
            if (!video.videoWidth) return;

            const now = performance.now();
            if (now - lastDetectionTime < UPDATE_INTERVAL) return;
            lastDetectionTime = now;

            // Buat canvas kecil untuk deteksi cepat
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = DETECTION_RESOLUTION;
            tempCanvas.height = DETECTION_RESOLUTION;
            const tempCtx = tempCanvas.getContext('2d');

            // Gambar video ke canvas kecil
            tempCtx.drawImage(video, 0, 0, DETECTION_RESOLUTION, DETECTION_RESOLUTION);
            const imageData = tempCtx.getImageData(0, 0, DETECTION_RESOLUTION, DETECTION_RESOLUTION);
            const data = imageData.data;

            // Variabel untuk deteksi
            let minX = DETECTION_RESOLUTION, minY = DETECTION_RESOLUTION;
            let maxX = 0, maxY = 0;
            let count = 0;
            let totalX = 0, totalY = 0;

            // Scan dengan step besar untuk performa
            const step = 2;
            for (let y = 0; y < DETECTION_RESOLUTION; y += step) {
                for (let x = 0; x < DETECTION_RESOLUTION; x += step) {
                    const i = (y * DETECTION_RESOLUTION + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // Deteksi warna kulit yang sederhana tapi efektif
                    if (r > 100 && g > 60 && b > 40 &&
                        r > g && r > b &&
                        Math.abs(r - g) > 10) {

                        totalX += x;
                        totalY += y;
                        count++;

                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    }
                }
            }

            if (count > 20) {
                // Hitung posisi dan ukuran
                const centerX = totalX / count;
                const centerY = totalY / count;
                const width = maxX - minX;
                const height = maxY - minY;

                // Konversi ke koordinat layar
                const scaleX = canvas.width / DETECTION_RESOLUTION;
                const scaleY = canvas.height / DETECTION_RESOLUTION;

                handPosition.x = centerX * scaleX;
                handPosition.y = centerY * scaleY;
                handSize = Math.max(width, height) * scaleX;

                // Deteksi apakah tangan terkepal
                const aspectRatio = width / height;
                isHandClosed = aspectRatio < 0.9 && count > 50;

                // Update status
                statusText.textContent = `Tangan terdeteksi`;
                gestureText.textContent = isHandClosed ? 'ðŸ‘Š Mengepal' : 'ðŸ‘‹ Terbuka';

                return true;
            } else {
                statusText.textContent = 'Gerakkan tangan...';
                gestureText.textContent = '-';
                return false;
            }
        }

        // Render efek
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Deteksi tangan
            const handDetected = detectHand();

            if (handDetected) {
                // Efek lingkaran tangan
                const gradient = ctx.createRadialGradient(
                    handPosition.x, handPosition.y, 0,
                    handPosition.x, handPosition.y, handSize * 0.8
                );

                if (isHandClosed) {
                    gradient.addColorStop(0, 'rgba(0, 255, 255, 0.3)');
                    gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
                } else {
                    gradient.addColorStop(0, 'rgba(0, 128, 255, 0.2)');
                    gradient.addColorStop(1, 'rgba(0, 128, 255, 0)');
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(handPosition.x, handPosition.y, handSize * 0.8, 0, Math.PI * 2);
                ctx.fill();

                // Outline
                ctx.beginPath();
                ctx.arc(handPosition.x, handPosition.y, handSize * 0.8, 0, Math.PI * 2);
                ctx.strokeStyle = isHandClosed ? '#00ffff' : '#0080ff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Titik pusat
                ctx.beginPath();
                ctx.arc(handPosition.x, handPosition.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();

                // Efek partikel
                if (isHandClosed) {
                    // Ketika mengepal: partikel berkumpul
                    if (particles.length < MAX_PARTICLES && Math.random() > 0.7) {
                        particles.push(new Particle(
                            handPosition.x + (Math.random() - 0.5) * handSize,
                            handPosition.y + (Math.random() - 0.5) * handSize
                        ));
                    }

                    // Tarik partikel ke pusat
                    particles.forEach(p => {
                        const dx = handPosition.x - p.x;
                        const dy = handPosition.y - p.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < handSize) {
                            p.speedX += dx * 0.02;
                            p.speedY += dy * 0.02;
                        }
                    });
                } else {
                    // Ketika terbuka: partikel menyebar
                    if (particles.length < MAX_PARTICLES && Math.random() > 0.5) {
                        particles.push(new Particle(
                            handPosition.x,
                            handPosition.y
                        ));
                    }
                }

                // Update dan gambar partikel
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw(ctx);

                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }

                // Update teks
                textElement.textContent = isHandClosed ? "CLAUDE\nOPUS 4.5" : "CLAUDE\nOPUS 4.5";
                textElement.style.left = `${handPosition.x}px`;
                textElement.style.top = `${handPosition.y - 80}px`;
                textElement.style.transform = 'translate(-50%, 0)';
                textElement.style.opacity = '1';

            } else {
                textElement.style.opacity = '0';

                // Hapus partikel lama
                if (particles.length > 0) {
                    particles.length = 0;
                }
            }

            // Update FPS counter
            frameCount++;
            const now = performance.now();
            if (now - lastFpsUpdate >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                debugText.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFpsUpdate = now;
            }

            // Request frame berikutnya
            requestAnimationFrame(render);
        }

        // Setup kamera
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 }
                    }
                });

                video.srcObject = stream;

                return new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        // Set canvas size sama dengan video
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
            } catch (error) {
                console.error('Kamera error:', error);
                statusText.textContent = 'Kamera tidak tersedia';
                gestureText.textContent = 'Error';

                // Fallback: tetap jalankan dengan demo mode
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                return Promise.resolve();
            }
        }

        // Handle resize
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Mouse/touch controls untuk testing
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            handPosition.x = e.clientX - rect.left;
            handPosition.y = e.clientY - rect.top;
            handSize = 80;
            isHandClosed = e.buttons === 1; // Klik kiri = kepal
            statusText.textContent = 'Mouse mode';
            gestureText.textContent = isHandClosed ? 'ðŸ‘Š Mengepal' : 'ðŸ‘‹ Terbuka';
        });

        canvas.addEventListener('mousedown', () => {
            isHandClosed = true;
            gestureText.textContent = 'ðŸ‘Š Mengepal';
        });

        canvas.addEventListener('mouseup', () => {
            isHandClosed = false;
            gestureText.textContent = 'ðŸ‘‹ Terbuka';
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            handPosition.x = touch.clientX - rect.left;
            handPosition.y = touch.clientY - rect.top;
            handSize = 100;
            isHandClosed = true;
            statusText.textContent = 'Touch mode';
            gestureText.textContent = 'ðŸ‘Š Mengepal';
        });

        canvas.addEventListener('touchend', () => {
            isHandClosed = false;
            gestureText.textContent = 'ðŸ‘‹ Terbuka';
        });

        // Main
        async function main() {
            await setupCamera();
            window.addEventListener('resize', handleResize);
            handleResize();

            // Mulai rendering
            render();

            // Mulai video play
            video.play().catch(e => console.log('Video play error:', e));
        }

        // Jalankan aplikasi
        main();

        // Auto-refresh jika lag terdeteksi
        setInterval(() => {
            if (fps < 30 && fps > 0) {
                console.log('Low FPS detected, cleaning up...');
                particles.length = 0;
            }
        }, 5000);
    </script>
</body>
</html>
